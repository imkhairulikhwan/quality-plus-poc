
<!DOCTYPE html>
<html>
<head>
  <title>WebRTC File Transfer (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    #qrCode, #videoScan { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>WebRTC File Transfer (PWA)</h1>  
  <div>
    <h3>Create Connection</h3>
    <button id="createOffer">Generate QR Code</button>
    <canvas id="qrCode"></canvas>
    <p id="qrCodeContent" style="word-wrap: break-word; max-width: 300px; border: 1px solid #ccc; padding: 5px;"></p>
  </div>
  <button id="copyQrCodeContent">Copy QR Code Content</button>
  
  <div>
    <h3>Scan Connection</h3>
    <button id="startScanner">
      <img src="camera.png" alt="Scan QR Code" style="width: 40px; height: 40px;">
    </button>
    <button id="stopScanner" style="display: none;">Cancel</button>
    <div id="videoScan" style="width: 300px; height: 300px; display: none; margin-top: 10px;"></div>
  </div>
  
  <div>
    <h3>File Transfer</h3>
    <input type="file" id="fileInput">
    <button id="sendFile">Send File</button>
    <h4>Received File:</h4>
    <a id="downloadLink" style="display:none;">Download File</a>
  </div>
  <div>
    <h3>Logs</h3>
    <div id="logContainer" style="border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; background-color: #f9f9f9;">
      <p id="logContent">No logs yet...</p>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
